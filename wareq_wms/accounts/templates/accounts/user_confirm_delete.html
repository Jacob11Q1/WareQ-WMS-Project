{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg bg-dark text-light p-4 text-center" style="max-width: 500px;">
        <h3 class="fw-bold text-danger mb-3"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h3>
        <p>Are you sure you want to delete user <strong>{{ user.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center gap-2 mt-3">
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Delete</button>
                <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-light"><i class="bi bi-x-circle"></i>
                    Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
