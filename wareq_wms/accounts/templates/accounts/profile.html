{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card p-4 shadow-lg bg-dark text-light text-center" style="max-width: 600px;">
        <h2 class="fw-bold text-danger"><i class="bi bi-person-circle"></i> {{ user.username }}</h2>
        <p>
            <span class="badge {{ user.role|role_badge }}">{{ user.role|title }}</span>
        </p>
        <hr>
        <p><i class="bi bi-envelope"></i> {{ user.email }}</p>
        <p><i class="bi bi-calendar"></i> Member since: {{ user.date_joined|date:"F j, Y" }}</p>
        <p><i class="bi bi-clock-history"></i> Last login: {{ user.last_login|date:"M d, Y H:i" }}</p>

        <div class="mt-3 d-flex justify-content-center gap-2">
            <a href="{% url 'core:index' %}" class="btn btn-outline-light"><i class="bi bi-speedometer2"></i>
                Dashboard</a>
            <a href="{% url 'accounts:logout' %}" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i>
                Logout</a>
        </div>
    </div>
</div>
{% endblock %}
