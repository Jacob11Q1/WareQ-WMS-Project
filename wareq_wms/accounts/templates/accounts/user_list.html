{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold text-danger mb-4"><i class="bi bi-people"></i> User Management</h2>
    <div class="card shadow-lg bg-dark text-light">
        <div class="card-body table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Date Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ u.username }}</td>
                        <td>{{ u.email }}</td>
                        <td><span class="badge {{ u.role|role_badge }}">{{ u.role|title }}</span></td>
                        <td>{{ u.date_joined|date:"M d, Y" }}</td>
                        <td>
                            <a href="{% url 'accounts:user_delete' u.id %}" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center text-muted">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
