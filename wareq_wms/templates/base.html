{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WareQ</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger d-flex align-items-center" href="/">
                <img src="{% static 'images/WareQ_Logo-removebg-preview.png' %}" alt="WareQ Logo" width="40" class="me-2">
                WareQ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'accounts:profile' %}" class="btn btn-outline-light ms-2">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:logout' %}" class="btn btn-danger ms-2">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'accounts:login' %}" class="btn btn-outline-light ms-2">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:register' %}" class="btn btn-danger ms-2">
                                <i class="bi bi-person-plus"></i> Register
                            </a>
                        </li>
                    {% endif %}

                    <!-- Dark/Light Toggle -->
                    <li class="nav-item ms-3">
                        <button id="themeToggle" class="btn btn-sm btn-outline-danger">
                            üåô / ‚òÄÔ∏è
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer py-4 text-center mt-5">
        <div class="container">
            <div class="d-flex justify-content-center gap-3 mb-2">
                <a href="#" class="text-decoration-none text-light"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-decoration-none text-light"><i class="bi bi-twitter"></i></a>
                <a href="#" class="text-decoration-none text-light"><i class="bi bi-linkedin"></i></a>
                <a href="#" class="text-decoration-none text-light"><i class="bi bi-github"></i></a>
            </div>
            <p class="mb-0 small">
                &copy; {{ now|date:"Y" }} <span class="text-danger fw-bold">WareQ</span> ‚Äî All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Global SVG Gradients -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <linearGradient id="waveGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#121212" />
                <stop offset="100%" stop-color="#dc3545" />
            </linearGradient>
            <linearGradient id="waveGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#f9f9f9" />
                <stop offset="100%" stop-color="#ff6b81" />
            </linearGradient>
        </defs>
    </svg>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("themeToggle").addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
        });
    </script>

</body>
</html>
