{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg bg-dark text-light w-100" style="max-width: 550px;">
        <div class="card-body text-center">

            <!-- Warning Icon -->
            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill text-danger display-4"></i>
            </div>

            <!-- Title -->
            <h3 class="fw-bold text-danger mb-3">Confirm Deletion</h3>

            <!-- Warning Message -->
            <p class="lead">
                You are about to permanently delete
                <strong class="text-danger">{{ supplier.name }}</strong>.
            </p>
            <p class="text-muted">This action cannot be undone.</p>

            <!-- Confirmation Form -->
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-lg btn-danger px-4">
                        <i class="bi bi-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'suppliers:supplier_list' %}" class="btn btn-lg btn-outline-light px-4">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
