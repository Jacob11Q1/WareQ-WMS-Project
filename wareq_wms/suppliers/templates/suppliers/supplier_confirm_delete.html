{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg bg-dark text-light w-100" style="max-width: 550px;">
        <div class="card-body text-center">
            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill text-danger display-4"></i>
            </div>
            <h3 class="fw-bold text-danger mb-3">Confirm Deactivation</h3>
            <p class="lead">You are about to deactivate <strong class="text-danger">{{ supplier.name }}</strong>.</p>
            <p class="text-muted">You can reactivate this supplier later.</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-lg btn-danger px-4">
                        <i class="bi bi-person-x"></i> Yes, Deactivate
                    </button>
                    <a href="{% url 'suppliers:supplier_list' %}" class="btn btn-lg btn-outline-light px-4">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
