{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg stat-card w-100" style="max-width: 600px;">
        <div class="card-body text-center">
            <h2 class="fw-bold text-danger mb-4"><i class="bi bi-exclamation-triangle"></i> Confirm Delete</h2>
            <p class="text-light">Are you sure you want to delete <strong>Order #{{ order.id }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
                <a href="{% url 'orders:order_list' %}" class="btn btn-outline-light"><i class="bi bi-arrow-left"></i>
                    Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
