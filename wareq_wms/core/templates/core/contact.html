{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="fw-bold text-danger mb-4 text-center">
        <i class="bi bi-envelope-fill"></i> Contact Us
    </h2>

    {% if success %}
    <div class="alert alert-success text-center">
        Your message has been sent! We'll get back to you soon.
    </div>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-light shadow-lg p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" required placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-control" rows="4" required
                            placeholder="Write your message"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-send-fill"></i> Send Message
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contact Info -->
    <div class="row mt-5 text-center">
        <div class="col-md-4">
            <i class="bi bi-geo-alt text-danger fs-2"></i>
            <p class="mt-2">Bethlehem, Palestine</p>
        </div>
        <div class="col-md-4">
            <i class="bi bi-envelope text-danger fs-2"></i>
            <p class="mt-2">support@wareq.com</p>
        </div>
        <div class="col-md-4">
            <i class="bi bi-telephone text-danger fs-2"></i>
            <p class="mt-2">+972 59 729 8205</p>
        </div>
    </div>
</div>
{% endblock %}
