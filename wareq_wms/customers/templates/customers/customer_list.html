{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-light"><i class="bi bi-people-fill text-danger"></i> Customers</h2>
        <a href="{% url 'customers:customer_create' %}" class="btn btn-danger">
            <i class="bi bi-person-plus"></i> Add Customer
        </a>
    </div>

    <!-- Search + Filters -->
    <form id="filterForm" class="row g-2 mb-3">
        <div class="col-md-6">
            <input type="text" name="search" class="form-control custom-input"
                placeholder="Search name, email, phone..." value="{{ search }}">
        </div>
        <div class="col-md-2">
            <select name="active" class="form-select custom-select">
                <option value="1" {% if active == '1' %}selected{% endif %}>Active
                    only</option>
                <option value="0" {% if active == '0' %}selected{% endif %}>All
                    (incl. inactive)</option>
            </select>
        </div>
        <div class="col-md-2">
            <select name="has_email" class="form-select custom-select">
                <option value {% if not has_email %}selected{% endif %}>Any
                    email</option>
                <option value="1" {% if has_email == '1' %}selected{% endif %}>Has
                    email only</option>
            </select>
        </div>
        <div class="col-md-2 d-grid">
            <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search"></i> Apply
            </button>
        </div>
    </form>

    <!-- Table -->
    <div class="card shadow-lg bg-dark text-light">
        <div class="card-body table-responsive">
            <table class="table table-dark table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Joined</th>
                        <th>Segment</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersBody">
                    <!-- AJAX will fill this -->
                </tbody>
            </table>

            <!-- Pagination -->
            <nav class="mt-3">
                <ul class="pagination justify-content-center" id="pager"></ul>
            </nav>
        </div>
    </div>
</div>

<style>
    /* Make dropdown text always visible */
    .custom-select {
        background-color: var(--secondary) !important;
        color: var(--text-color) !important;
        border: 1px solid var(--secondary);
    }

    .custom-select option {
        background-color: #fff !important;
        /* dropdown list background */
        color: #000 !important;
        /* dropdown list text visible */
    }

    .custom-select:focus {
        border: 1px solid var(--accent) !important;
        box-shadow: 0 0 6px rgba(220, 53, 69, 0.5);
        outline: none;
    }

    /* Input fields match dark theme */
    .custom-input {
        background-color: var(--secondary) !important;
        color: var(--text-color) !important;
        border: 1px solid var(--secondary);
    }

    .custom-input::placeholder {
        color: var(--text-color);
        opacity: 0.7;
    }
</style>

<script>
    const form = document.getElementById("filterForm");
    const bodyEl = document.getElementById("customersBody");
    const pager = document.getElementById("pager");

    function fetchList(page = 1) {
        const params = new URLSearchParams(new FormData(form));
        params.set("page", page);

        fetch(`/customers/api/list/?${params.toString()}`)
            .then(r => r.json())
            .then(data => {
                bodyEl.innerHTML = "";

                if (data.results.length === 0) {
                    bodyEl.innerHTML = `<tr><td colspan="8" class="text-center text-muted">No customers found.</td></tr>`;
                } else {
                    data.results.forEach((c, idx) => {
                        bodyEl.insertAdjacentHTML("beforeend", `
                            <tr>
                                <td>${((data.page - 1) * data.page_size) + idx + 1}</td>
                                <td>${c.name}</td>
                                <td>${c.email || "-"}</td>
                                <td>${c.phone || "-"}</td>
                                <td>${c.created}</td>
                                <td>
                                    <span class="badge ${c.segment === 'VIP'
                                ? 'bg-warning text-dark'
                                : (c.segment === 'BLOCKED'
                                    ? 'bg-secondary'
                                    : 'bg-info')}">${c.segment}</span>
                                </td>
                                <td>
                                    ${c.is_active
                                ? '<span class="badge bg-success">Active</span>'
                                : '<span class="badge bg-secondary">Inactive</span>'}
                                </td>
                                <td>
                                    <a href="${c.detail_url}" class="btn btn-sm btn-outline-light me-1"><i class="bi bi-eye"></i></a>
                                    <a href="${c.edit_url}" class="btn btn-sm btn-outline-warning me-1"><i class="bi bi-pencil"></i></a>
                                    ${c.is_active
                                ? `<a href="${c.delete_url}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>`
                                : `<form method="post" action="${c.reactivate_url}" class="d-inline">
                                               <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                                               <button class="btn btn-sm btn-success"><i class="bi bi-arrow-counterclockwise"></i></button>
                                           </form>`}
                                </td>
                            </tr>
                        `);
                    });
                }

                // Pagination
                pager.innerHTML = "";
                if (data.has_prev) {
                    pager.insertAdjacentHTML("beforeend",
                        `<li class="page-item"><a class="page-link" href="#" data-page="${data.page - 1}">Previous</a></li>`);
                }
                pager.insertAdjacentHTML("beforeend",
                    `<li class="page-item disabled"><span class="page-link">Page ${data.page} of ${data.num_pages}</span></li>`);
                if (data.has_next) {
                    pager.insertAdjacentHTML("beforeend",
                        `<li class="page-item"><a class="page-link" href="#" data-page="${data.page + 1}">Next</a></li>`);
                }
            });
    }

    form.addEventListener("submit", e => {
        e.preventDefault();
        fetchList(1);
    });

    pager.addEventListener("click", e => {
        if (e.target.matches(".page-link") && e.target.dataset.page) {
            e.preventDefault();
            fetchList(parseInt(e.target.dataset.page));
        }
    });

    fetchList();
</script>
{% endblock %}
