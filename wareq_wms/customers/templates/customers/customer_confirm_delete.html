{% extends "base.html" %}
{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg bg-dark text-light w-100" style="max-width: 600px;">
        <div class="card-body text-center">
            <h2 class="fw-bold text-danger mb-4"><i class="bi bi-exclamation-triangle"></i> Confirm Deactivation</h2>
            <p>Are you sure you want to <strong>deactivate</strong> <strong>{{ customer.name }}</strong> ({{
                customer.email }})?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger"><i class="bi bi-person-x"></i> Yes, Deactivate</button>
                <a href="{% url 'customers:customer_list' %}" class="btn btn-outline-light"><i
                        class="bi bi-arrow-left"></i> Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
